<!-- templates/app/memo_form.html -->
<!DOCTYPE html>
<html>
<body>
    <h1>メモ作成</h1>


    <form method="post">
      {% csrf_token %}

      {{ form.non_field_errors }}

      <div>
        {{ form.title.label_tag }}
        {{ form.title }}
        {{ form.title.errors }}
      </div>

      <div>
        {{ form.content.label_tag }}
        {{ form.content }}
        {{ form.content.errors }}
      </div>

      <button type="submit">保存</button>
    </form>
</body>
</html>
