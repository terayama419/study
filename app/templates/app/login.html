<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ログイン</title>
</head>
<body>

<h1>ログイン</h1>

<form method="post">
  {% csrf_token %}

  {{ form.non_field_errors }}

  <div>
    {{ form.username.label_tag }}
    {{ form.username }}
  </div>

  <div>
    {{ form.password.label_tag }}
    {{ form.password }}
  </div>

  <button type="submit">ログイン</button>
</form>

</body>
</html>
