<!DOCTYPE html>
<html>
<head>
    <title>Memo List</title>
</head>
<body>
    <h1>Memo List</h1>

    <a href="{% url 'memo_create' %}">新規作成</a>

    <ul>
    {% for memo in memos %}
        <li>
            <strong>{{ memo.title }}</strong>
            <a href="{% url 'memo_update' memo.pk %}">編集</a>
            <a href="{% url 'memo_delete' memo.pk %}">削除</a>
        </li>
    {% endfor %}
</ul>

<form method="post" action="{% url 'logout' %}">
  {% csrf_token %}
  <button type="submit">ログアウト</button>
</form>
</body>
</html>
